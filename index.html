<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking-likes</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="nav"> 
            <h1 class="nav-title">Network</h1>
        </div>
        <div class="col">

            <div class="top-row">

                <div class="james-doe">
                    <div class="col1">
                        <img src="Korra_smiling.webp" alt="Korra smiling">
                        <a class="add-on" href="#">Add an avatar</a>
                        <h3 class="pro-name">Jane Doe</h3>
                        
                    </div>
                    
                </div>
                
            </div>

            <div class="your-feed">
                
                <div class="row">
                    <h1>Your Feed</h1>
                    <div class="neil-m">
                        <div class="inner-rows">
                            <h3 class="name">Neil M</h3>
                            <p id="like1">like 9</p>
                            <button onclick="add1like(1)">Like</button>
                           
                        </div>
                        <p class="description">I just set up this new discord bot, let me <br>know what you all think. <a href="#">link</a> </p>

                    </div>

                    <div class="nichole-k">
                        <div class="inner-rows">
                            <h3 class="name">Nichole K</h3>
                            <p id="like2">like 12</p>
                            <button onclick="add1like(2)">Like</button>
                        </div>
                        <p class="description">Just finished my  <a href="#">next comic</a>, check it out. </p>

                    </div>

                    <div class="jim-r">
                        <div class="inner-rows">
                            <h3 class="name">Jim R</h3>
                            <p id="like3">like 9</p>
                            <button onclick="add1like(3)">Like</button>
                        </div>
                        <p class="description">I can't stop listening to the<a href="#">new album</a>. <br>Who else is liking it?</p>

                    </div>


                </div>
                
            </div>
        </div>

    </div>


<script src="script.js"></script>
</body>
</html>
